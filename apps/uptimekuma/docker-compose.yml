services:
  uptime-kuma:
    image: louislam/uptime-kuma:latest
    container_name: uptime-kuma
    restart: unless-stopped
    # ports:
    #   - "3001:3001"  # This maps the container port "3001" to the host port "3001"
    volumes:
      - /opt/docker-data/uptime-kuma:/app/data  # Configuring persistent storage
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - TZ=Europe/Paris  # Set the timezone (change to your preferred local timezone so monitoring times are the same)
      - UMASK=0022  # Set your file permissions manually
    networks:
      - uptimekuma  # add your own custom network config
      - gotify
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      glance.parent: monitoring
      glance.name: Uptime-Kuma
      
networks:
  uptimekuma:
    external: true
  gotify:
    external: true
